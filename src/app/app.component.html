<head>
  <base href="/">
  <title>{{title}}</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<div class="flex">
  <mat-toolbar color="primary">Social Pet</mat-toolbar>
  <mat-sidenav-container class="social-pet-menu">
    <mat-sidenav class="example-container" mode="side" #sidenav opened disableClose role="navigation">
      <mat-list>
        <mat-list-item><button mat-button [routerLink]="['/home']" routerLinkActive="active">Accueil</button></mat-list-item>
        <mat-list-item><button mat-button [routerLink]="['/search']" routerLinkActive="active">J'ai trouv√© un animal</button></mat-list-item>
        <mat-list-item><button mat-button [routerLink]="['/submit']" routerLinkActive="active">Je souhaite enregistrer mon animal</button></mat-list-item>
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content class="social-pet-content" role="main">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
