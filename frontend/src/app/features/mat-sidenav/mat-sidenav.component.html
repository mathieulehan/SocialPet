<div [ngStyle]="{'display' : (screenWidth > 840) ? 'none' : 'block'}">
  <button mat-button style="background-color: #a2b6be">
    <mat-icon aria-hidden="false" aria-label="Ouvrir le menu" (click)="sidenav.open()">menu</mat-icon>
  </button>
</div>
<mat-sidenav-container class="social-pet-body" autosize>
  <mat-sidenav #sidenav [opened]="screenWidth > 840" [mode]="(screenWidth > 840) ? 'side' : 'over'" class="example-container" opened role="navigation">
    <mat-list>
      <mat-list-item>
        <span class="material-icons">home</span>
        <button mat-button [routerLink]="['']" skipLocationChange routerLinkActive="active">Accueil</button>
      </mat-list-item>
      <mat-list-item *ngIf="userIsConnected">
        <span class="material-icons">find_in_page</span>
        <button mat-button [routerLink]="['/search']" skipLocationChange routerLinkActive="active">J'ai trouvé un animal</button>
      </mat-list-item>
      <mat-list-item *ngIf="userIsConnected">
        <span class="material-icons">save</span>
        <button mat-button [routerLink]="['/submit']" skipLocationChange routerLinkActive="active">Enregistrer mon animal</button>
      </mat-list-item>
      <mat-list-item>
        <span class="material-icons">group</span>
        <button mat-button [routerLink]="['/about']" skipLocationChange routerLinkActive="active">Qui sommes-nous ?</button>
      </mat-list-item>
      <mat-list-item *ngIf="userIsConnected">
        <span class="material-icons">collections</span>
        <button mat-button [routerLink]="['/images']" skipLocationChange routerLinkActive="active">Mes images</button>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item *ngIf="userIsConnected">
        <span class="material-icons">lock</span>
        <button mat-button [routerLink]="['/rgpd']" skipLocationChange routerLinkActive="active">RGPD</button>
      </mat-list-item>
      <mat-list-item>
        <span class="material-icons">bookmarks</span>
        <button mat-button [routerLink]="['/legal']" skipLocationChange routerLinkActive="active">Mentions légales</button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content class="social-pet-content" role="main">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
