<mat-tab-group #tabGroup>
  <mat-tab label="Se connecter">
    <mat-card>
      <mat-card-title>Se connecter</mat-card-title>
      <mat-card-content>
        <form [formGroup]="connectForm" (ngSubmit)="connect()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Mot de passe" formControlName="password">
            </mat-form-field>
          </p>

          <div class="button">
            <button type="submit" mat-button>Se connecter</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="S'inscrire">
    <mat-card>
      <mat-card-title>S'inscrire</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="PrÃ©nom" formControlName="name">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Nom" formControlName="lastname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Mot de passe" formControlName="password">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Confirmez le lot de passe" formControlName="passwordConfirm">
            </mat-form-field>
          </p>

          <div class="button">
            <button type="submit" mat-button>S'inscrire</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
